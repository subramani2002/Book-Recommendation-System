<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href={{ url_for('static',filename='style.css')}}>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <input type="checkbox" id="check">
        <a class="navbar-brand">My Book recommender</a>
        <ul>
            <li><a href="/" style="text-decoration: none;">Home</a></li>
            <li><a href="/recommend" style="text-decoration: none;">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-xs-6 col-sm-4 col-md-3 " style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="img not found">
                            <p class="info">{{ book_name[i] }}</p>
                            <h4 class="info">{{ author[i] }}</h4>
                            <h4 class="info">Votes - {{ votes[i] }}</h4>
                            <h4 class="info">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
